<div class="side-bar">
  <!--<div><i class="uil uil-ellipsis-h"></i></div>-->
  <ul class="side-bar__list list-one">
      <li>
        <img class="logo" src="./assets/lofylogo.png" width="210"> <!--logo-->
      </li>
      <div class="side-bar__separator line-separator"></div> <!--linea blanca separadora-->

      <li [routerLink]="item.router" [queryParams]="item.queryParams"  *ngFor="let item of mainMenu.defaultOptions"> <!-- contrendra el array del menu y el enrutado de estos-->
          <div class="list-wrapper-item">
              <i [ngClass]="['uil',item.icon]"></i>
              <span class="side-bar__list list-label">{{item.name}}</span> <!--Acceso al nombre del elemento del array-->
          </div>
      </li>
  </ul>

<!--TODO - sera para crear mas adelante las listas de reproduccion-->
  <div class="side-bar__separator line-separator"></div>
  <ul class="side-bar__list list-three">
      <li *ngFor="let item of customOptions">
          <div class="list-wrapper-item">
              <span class="side-bar__list list-label">{{item.name}}</span>
          </div>
      </li>
  </ul>
</div>
